{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container center">

    <a class="black-text btn-flat disabled">Clients</a>&emsp;
    <a href="/settings/categories" class="black-text waves-effect btn-flat">Categories</a>&emsp;
    <a href="/settings/devices" class="black-text waves-effect btn-flat">Devices</a>&emsp;
    <a href="/settings/logs" class="black-text waves-effect btn-flat">Log</a>&emsp;

    <hr>
</div>
<br>


<div class="row">
    {% for client in seedbox_list %}
    <div class="offset-s1 col s2 card-panel center z-depth-3" style="background-color: #dcdbe1">
        <br>
        <a href="clients/edit/{{client.id}}">{{client.name}}</a>
        <br><br>
    </div>
    {% endfor %}
    <div class="offset-s1 col s2 card-panel center z-depth-3" style="background-color: #dcdbe1">
        <a href="/settings/add_client"><i class="material-icons medium">add_box</i></a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{% endblock %}
